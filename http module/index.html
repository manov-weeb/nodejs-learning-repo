<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Home Page</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f4f4f4;
             margin: 0;
             padding: 0;
         }
 
         header {
             background-color: #333;
             color: #fff;
             padding: 10px;
             text-align: center;
         }
 
         nav {
             background-color: #444;
             overflow: hidden;
         }
 
         nav a {
             float: left;
             display: block;
             color: #fff;
             text-align: center;
             padding: 14px 16px;
             text-decoration: none;
         }
 
         section {
             padding: 20px;
             text-align: center;
         }
 
         footer {
             background-color: #333;
             color: #fff;
             padding: 10px;
             text-align: center;
         }
     </style>
</head>

<body>
     <header>
          <h1>Welcome to My Website</h1>
     </header>

     <nav>
          <a href="home">Home</a>
          <a href="about">About</a>
          <a href="contact">Contact</a>
          <a href="info">Info</a>
      </nav>

     <section>
          <h2>About Me</h2>
          <p>This is a simple home page example with embedded CSS.</p>
     </section>

     <footer>
          <p>&copy; 2024 My Website</p>
     </footer>
</body>

</html>
